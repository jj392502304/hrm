<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="../images/logo1.png" alt="" />

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

		<form class="form-vertical login-form" >

			<h3 class="form-title">登录</h3>

			<div class="alert alert-error hide">

				<button class="close" data-dismiss="alert"></button>

				<span>用户名密码不能为空.</span>

			</div>
			<div class="alert alert-nouser hide">

				<button class="close" data-dismiss="alert"></button>

				<span>用户名密码错误.</span>

			</div>

			<div class="control-group">

				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" id="username" name="username"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" id="password" name="password"/>

					</div>

				</div>

			</div>

			<div class="control-group hide" id="verifyBox">
				<div class="controls">
					<div class="input-icon left">
						<img id="verifyimg" style="width: 80px; height: 34px; line-height: 34px;" />
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="验证码" id="verifyCode" name="verifyCode" style="width: 165px;"/>
					</div>
				</div>
			</div>

			<div class="form-actions">

				<button  class="btn blue pull-right"> <!--type="submit"-->

				登录 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

			<div class="forget-password">

				<h4>忘记密码?</h4>

				<p>
					 <a href="javascript:;" class="" id="forget-password">重置密码</a>
				</p>

			</div>

			<div class="create-account">

				<p>

					还不是系统用户?&nbsp;

					<a href="javascript:;" id="register-btn" class="">注册</a>

				</p>

			</div>

		</form>

		<!-- END LOGIN FORM -->        

		<!-- BEGIN FORGOT PASSWORD FORM -->

		<form class="form-vertical forget-form" action="login.html">

			<h3 class="">忘记密码 ?</h3>

			<!--<p>请输入你的邮箱重新设置密码。</p>-->

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">
						<p> 请联系统管理员，联系方式。。。。。。。。</p>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn" >

				<i class="m-icon-swapleft"></i> 返回

				</button>

			</div>

		</form>

		<!-- END FORGOT PASSWORD FORM -->

		<!-- BEGIN REGISTRATION FORM -->

		<form class="form-vertical register-form" >

			<h3 class="">注册</h3>

			<p>请在下面输入您的帐户的详细信息:</p>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">用户名</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-user"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" id="reusname"/>

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-lock"></i>

						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="密码" name="password" />  <!-- id="repassword" -->

					</div>

				</div>

			</div>

			<div class="control-group">

				<label class="control-label visible-ie8 visible-ie9">请重新输入您的密码</label>

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-ok"></i>

						<input class="m-wrap placeholder-no-fix" type="password" placeholder="请重新输入您的密码" name="rpassword"/>

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button id="register-back-btn" type="button" class="btn">
				<i class="m-icon-swapleft"></i>  返回
				</button>

				<button type="submit" id="register-submit-btn" class="btn blue pull-right">

					注册 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

		<!-- END REGISTRATION FORM -->

	</div>
