<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datetimepicker</title>
    <link rel="stylesheet" href="../../../css/bootstrap2.3.2.min.css">
    <link rel="stylesheet" href="../../../css/bootstrap-datetimepicker.css">

    <script src="../../../js/jquery-1.12.4.min.js"></script>
    <script src="../../../js/bootstrap-2.2.3.min.js"></script>
    <script src="../../../js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<p>
    <div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy hh ii">
        <input class="span2" size="16" type="text" value="12-02-2012">
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
</p>

<p>
    <div class="input-append date" id="datetimepicker1"  data-date-format="dd-mm-yyyy">
        <input class="span2" size="16" type="text" >
        <span class="add-on"><i class="icon-remove"></i></span>
        <span class="add-on"><i class="icon-th"></i></span>
    </div>
</p>
<p>
    <input type="text" value="2017-05-15 21:05" id="datetimepicker2">
</p>
<script>
    $('#datetimepicker').datetimepicker();
    $('#datetimepicker1').datetimepicker();
    $('#datetimepicker1 input').val("2017-11-11");
    $('#datetimepicker2').datetimepicker({
        format: 'yyyy-mm-dd hh ii',
        todayHighlight:true ,
        todayBtn: true,
        minView: 0
    });

    $("#datetimepicker2").on('change',function () {
       console.log($(this).val())
    });
</script>
</body>
</html>
